<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Classifier</h1>
        <p>
            This application classifies images using a model trained on the <a href="https://teachablemachine.withgoogle.com/">Teachable Machine</a> platform. It supports both image uploads and real-time webcam classification.
        </p>
        
        <!-- Image Upload Section -->
        <label for="image-upload" class="custom-file-upload">Choose File</label>
        <input id="image-upload" type="file" accept="image/*"/>
        <span id="file-name"></span>
        
        <!-- Webcam Section -->
        <button id="start-webcam">Start Webcam</button>
        <div id="webcam-container"></div>
    </div>

    <!-- Results Section -->
    <div id="label-container">
        <img id="uploaded-image" src="upload.png" style="display: none;"/>
        <h3>Results:</h3>
        <div class="loadingStatus">
            <div class="loadingContainer">Loading...
                <svg class="loading-circle" viewBox="0 0 50 50">
                    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                </svg>
            </div>
        </div>
        <div class="indicator"></div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
