<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImpactAI by Ashish Hulle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ImpactAI by Ashish Hulle- For Impact Damage Mode</h1>
        <p>
            Upload an image of a composite material damaged due to impact and identify the mode of impact damage.
        </p>
        <label for="image-upload" class="custom-file-upload">
            Choose File
        </label>
        <input id="image-upload" type="file" accept="image/*"/>
        <span id="file-name"></span>
        
    </div>

    <div id="label-container">
        <img id="uploaded-image" src="upload.png" />
        <h3>Results:</h3>
        <div class="loadingStatus">
            <div class="loadingConitainer">
                Loading...
                <svg class="loading-circle" viewBox="0 0 50 50">
                    <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                </svg>
            </div>
        </div>
        <div class="indecator"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.3/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
